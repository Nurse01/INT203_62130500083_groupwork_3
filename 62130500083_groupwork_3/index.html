<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div id="header" class="bg-gray-200 h-28  w-full flex justify-center ">
      <div class="text-3xl p-8 ">My favorite Meoww ({{countimage}})</div>
    </div>
    <div id="body" class="w-screen flex flex-col justify-center " >
      <div v-for="(item, index) in items" class="bg-purple-200 flex flex-col items-center ">     
        <img :src="item.image" @click="toggleDone(index)" class="w-64 h-60 my-7">
        <p class="text-xl">{{item.name}}</p>
        <img v-show="item.liked" src="./images/paw.png" class="w-14 h-12 ">
      </div>
    </div>
  </div>

  </div>

  <!-- my main.js -->

  <script src="main.js"></script>
</body>

</html>
